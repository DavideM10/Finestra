<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC HACKED</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
            color: red;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .message {
            font-size: 4rem;
            text-align: center;
            color: red;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
        }
        .sub-message {
            font-size: 1.8rem;
            color: red;
            margin-top: 20px;
        }
        .progress-container {
            width: 80%;
            height: 30px;
            background-color: #222;
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
        .progress-bar {
            height: 100%;
            background-color: red;
            border-radius: 10px;
            width: 0%;
            text-align: center;
            line-height: 30px;
            color: white;
            font-size: 1.2rem;
        }
        .info-message {
            font-size: 1.5rem;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="message">PC HACKED</div>
    <div class="sub-message">Immetti la chiave di sblocco per prendere il controllo della macchina.</div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
    </div>
    <div class="info-message" id="info-message">Acquisizione dei file nel computer...</div>

    <script>
        var progress = 0;
        var progressBar = document.getElementById('progress-bar');
        var infoMessage = document.getElementById('info-message');
        var interval = setInterval(function() {
            if (progress < 100) {
                progress++;
                progressBar.style.width = progress + '%';
                progressBar.innerText = progress + '%';
            } else {
                clearInterval(interval);
                setTimeout(function() {
                    // Dopo che la progressione è finita, mostriamo la schermata del PIN
                    var pin = prompt("Immetti la chiave di sblocco (PIN):");
                    if (pin === "1209") { // PIN corretto
                        alert("Chiave corretta! Puoi ora riprendere il controllo.");
                        window.close();
                    } else {
                        alert("Chiave errata. Riprova.");
                    }
                }, 500); // Mostra il prompt dopo un breve ritardo
            }
        }, 50); // Velocità di incremento della barra di progressione
    </script>
</body>
</html>
